 events { 
   worker_connections 1024; 
 }

http {
 upstream backend {
    # These are references to our backend containers, facilitated by
    # Compose, as defined in docker-compose.yml   
    server backend:8000;
 }
 server {
    listen 8080;
    server_name 192.168.1.16;
    location / {
       proxy_pass http://backend;
       proxy_set_header Host $host;
    }
  }
}